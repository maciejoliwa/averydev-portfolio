<div class="project">
    <div class="project__name">
        {{ name }}
    </div>
    <div class="project__description">
        {{ description }}
    </div>
    <div class="project__technologies">
        <div *ngFor="let technology of technologies" class="project__technology">
            {{technology}}
        </div>
    </div>
    <a [href]="githubLink">
        <img src="/assets/github.png" width="30px" alt="">
        <div>
            GITHUB
        </div>
    </a>
</div>
